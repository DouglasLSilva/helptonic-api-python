# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - helptonic-python-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://helptonicpythonapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3569f796fd1b4655927e50d577b3cc77 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_39f8872dcc15403cb9b472e029d39dcc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_3569f796fd1b4655927e50d577b3cc77 }}/helptonic-api-python:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'helptonic-python-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e696d96a0ba843d9b2e113db02e248fd }}
        images: 'helptonicpythonapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3569f796fd1b4655927e50d577b3cc77 }}/helptonic-api-python:${{ github.sha }}'