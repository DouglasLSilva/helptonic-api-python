# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - helptonic-python-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://helptonicpythonapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_caf0d1863a0d4c3d8627ff00278cafd3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5e0316f9aa3b427d897a5f31dfedf45c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_caf0d1863a0d4c3d8627ff00278cafd3 }}/helptonic-api-python:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'helptonic-python-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b6387d0ac9884c51a5fe8cc230dfce36 }}
        images: 'helptonicpythonapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_caf0d1863a0d4c3d8627ff00278cafd3 }}/helptonic-api-python:${{ github.sha }}'